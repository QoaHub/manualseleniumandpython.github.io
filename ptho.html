                        intro: 'Aqu√≠ es donde Selenium ha mejorado dr√°sticamente. Analicemos la diferencia entre el m√©todo antiguo y el moderno con Selenium 4.6+.',

                },

        // --- Application Logic ---
        const app = {
            state: {
                currentStepId: 'intro',
                osSelection: 'windows',
                progress: 0
            },
            
            charts: {},

            init: function() {
                this.renderSidebar();
                this.renderContent('intro');
                this.initMobileMenu();
                this.updateProgressChart();
            },

            initMobileMenu: function() {
                const btn = document.getElementById('mobile-menu-btn');
                const sidebar = document.getElementById('sidebar');
                btn.addEventListener('click', () => {
                    sidebar.classList.toggle('hidden');
                    sidebar.classList.toggle('absolute');
                    sidebar.classList.toggle('h-[calc(100vh-60px)]');
                });
            },

            renderSidebar: function() {
                const navList = document.getElementById('nav-list');
                navList.innerHTML = '';
                
                reportData.steps.forEach(step => {
                    const btn = document.createElement('button');
                    btn.className = `nav-item w-full text-left px-6 py-3 hover:bg-slate-50 transition flex items-center gap-3 ${this.state.currentStepId === step.id ? 'active' : 'text-slate-600'}`;
                    btn.onclick = () => this.navigateTo(step.id);
                    
                    // Icon + Title
                    btn.innerHTML = `
                        <span class="text-lg">${step.icon}</span>
                        <span class="text-sm font-medium">${step.title}</span>
                        ${step.completed ? '<span class="ml-auto text-green-500 text-xs font-bold">&#10003;</span>' : ''}
                    `;
                    navList.appendChild(btn);
                });
            },

            navigateTo: function(stepId) {
                // Update State
                this.state.currentStepId = stepId;
                
                // Mark previous steps as "read"/complete logic could be more complex, 
                // but simpler: if you visit a step, it contributes to progress if not visited before.
                const stepIndex = reportData.steps.findIndex(s => s.id === stepId);
                if (stepIndex > 0 && !reportData.steps[stepIndex].completed) {
                   reportData.steps[stepIndex].completed = true;
                   this.calculateProgress();
                }

                // Render
                this.renderSidebar(); // To update active state
                this.renderContent(stepId);
                
                // Close mobile menu if open
                if(window.innerWidth < 768) {
                    document.getElementById('sidebar').classList.add('hidden');
                }
            },

            calculateProgress: function() {
                const total = reportData.steps.length - 1; // exclude intro
                const completed = reportData.steps.filter(s => s.id !== 'intro' && s.completed).length;
                this.state.progress = Math.round((completed / total) * 100);
                this.updateProgressChart();
            },

            updateProgressChart: function() {
                const ctx = document.getElementById('progressChart').getContext('2d');
                const remaining = 100 - this.state.progress;

                if (this.charts.progress) {
                    this.charts.progress.data.datasets[0].data = [this.state.progress, remaining];
                    this.charts.progress.update();
                } else {
                    this.charts.progress = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Completado', 'Pendiente'],
                            datasets: [{
                                data: [this.state.progress, remaining],
                                backgroundColor: ['#0284c7', '#e2e8f0'],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            cutout: '75%',
                            plugins: { legend: { display: false }, tooltip: { enabled: false } }
                        }
                    });
                }
                document.getElementById('progress-text').innerText = `${this.state.progress}% Completado`;
            },

            renderContent: function(stepId) {
                const container = document.getElementById('content-container');
                const step = reportData.steps.find(s => s.id === stepId);
                
                let contentHTML = `
                    <div class="mb-8 border-b border-slate-200 pb-4">
                        <h2 class="text-3xl font-bold text-slate-800 mb-2">${step.content.heading}</h2>
                        <p class="text-lg text-slate-600 leading-relaxed">${step.content.intro}</p>
                    </div>
                `;

                // Logic to inject specific interactive components
                if (step.content.interactiveType === 'os-selector') {
                    contentHTML += this.renderOSSelector(step.content.data);
                } else if (step.content.interactiveType === 'verification-sim') {
                    contentHTML += step.content.body;
                } else if (step.content.interactiveType === 'venv-guide') {
                    contentHTML += this.renderVenvGuide(step.content.data);
                } else if (step.content.interactiveType === 'chart-comparison') {
                    contentHTML += this.renderComparisonChart();
                } else if (step.content.interactiveType === 'code-playground') {
                    contentHTML += this.renderCodePlayground(step.content.code);
                } else if (step.content.interactiveType === 'accordion') {
                    contentHTML += this.renderAccordion(step.content.items);
                } else if (step.content.body) {
                    contentHTML += step.content.body;
                }

                // Add "Next Step" button logic (unless last step)
                const currentIndex = reportData.steps.findIndex(s => s.id === stepId);
                if (currentIndex < reportData.steps.length - 1) {
                    const nextStep = reportData.steps[currentIndex + 1];
                    contentHTML += `
                        <div class="mt-12 flex justify-end">
                            <button onclick="app.navigateTo('${nextStep.id}')" class="bg-slate-800 hover:bg-slate-700 text-white font-semibold py-2 px-6 rounded shadow flex items-center gap-2">
                                Siguiente: ${nextStep.title} &rarr;
                            </button>
                        </div>
                    `;
                }

                container.innerHTML = contentHTML;

                // Post-render init (for charts inside the content)
                if (step.content.interactiveType === 'chart-comparison') {
                    this.initComparisonChart();
                }
            },

            renderOSSelector: function(data) {
                // Determine active OS from state or default
                const currentOS = this.state.osSelection;
                
                return `
                    <div class="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
                        <div class="flex border-b border-slate-200 bg-slate-50">
                            <button onclick="app.setOS('windows')" class="flex-1 py-3 font-medium text-sm ${currentOS === 'windows' ? 'bg-white border-b-2 border-blue-500 text-blue-600' : 'text-slate-500 hover:text-slate-700'}">Windows</button>
                            <button onclick="app.setOS('macos')" class="flex-1 py-3 font-medium text-sm ${currentOS === 'macos' ? 'bg-white border-b-2 border-blue-500 text-blue-600' : 'text-slate-500 hover:text-slate-700'}">macOS</button>
                            <button onclick="app.setOS('linux')" class="flex-1 py-3 font-medium text-sm ${currentOS === 'linux' ? 'bg-white border-b-2 border-blue-500 text-blue-600' : 'text-slate-500 hover:text-slate-700'}">Linux</button>
                        </div>
                        <div class="p-6">
                            <ul class="space-y-3 list-disc pl-5 text-slate-700">
                                ${data[currentOS].map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            },

            setOS: function(os) {
                this.state.osSelection = os;
                this.renderContent('step1'); // Re-render Step 1
            },

            renderVenvGuide: function(data) {
                return `
                    <div class="space-y-6">
                        ${data.setup.map(step => `
                            <div class="bg-white p-4 rounded-lg border border-slate-200">
                                <h4 class="font-bold text-slate-700 mb-2">${step.label}</h4>
                                <div class="code-block text-sm flex justify-between items-start">
                                    <pre>${step.code}</pre>
                                    <button onclick="app.copyText(\`${step.code.replace(/\\/g, '\\\\')}\`)" class="text-xs bg-slate-600 hover:bg-slate-500 text-white px-2 py-1 rounded ml-2">Copiar</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            },

            renderCodePlayground: function(code) {
                return `
                    <div class="relative group">
                        <div class="code-block text-sm leading-relaxed p-4 h-96 overflow-y-auto">
                            <pre><code class="language-python">${this.highlightSyntax(code)}</code></pre>
                        </div>
                        <div class="absolute top-4 right-4 flex space-x-2">
                             <button onclick="app.copyText(decodeURIComponent('${encodeURIComponent(code)}'))" class="bg-white/10 hover:bg-white/20 backdrop-blur text-white text-xs px-3 py-1.5 rounded border border-white/20">
                                Copiar
                            </button>
                            <button onclick="app.runSimulation()" class="bg-green-600 hover:bg-green-500 text-white text-xs px-3 py-1.5 rounded shadow">
                                &#9658; Simular Ejecuci√≥n
                            </button>
                        </div>
                    </div>
                    <div id="simulation-output" class="hidden mt-4 p-4 bg-slate-900 text-green-400 font-mono text-xs rounded border border-slate-800">
                        <p class="animate-pulse">> Iniciando WebDriver...</p>
                    </div>
                `;
            },

            highlightSyntax: function(code) {
                // Simple regex based highlighting for display purposes
                return code
                    .replace(/import|from|try|except|finally|print|def/g, '<span class="text-purple-400">$&</span>')
                    .replace(/"(.*?)"/g, '<span class="text-green-300">"$1"</span>')
                    .replace(/#.*/g, '<span class="text-slate-500">$&</span>')
                    .replace(/webdriver|By|time/g, '<span class="text-yellow-300">$&</span>');
            },

            runSimulation: function() {
                const out = document.getElementById('simulation-output');
                out.classList.remove('hidden');
                out.innerHTML = '<p class="text-yellow-400">Inicializando...</p>';
                
                setTimeout(() => { out.innerHTML += '<p>> Navegador Chrome abierto.</p>'; }, 800);
                setTimeout(() => { out.innerHTML += '<p>> Navegando a: https://www.google.com</p>'; }, 1600);
                setTimeout(() => { out.innerHTML += '<p class="text-white">> T√≠tulo de la p√°gina: Google</p>'; }, 2400);
                setTimeout(() => { out.innerHTML += '<p class="text-slate-400">> Cerrando navegador...</p>'; }, 4000);
                setTimeout(() => { out.innerHTML += '<p class="text-green-500 font-bold">> Proceso finalizado (Exit Code 0)</p>'; }, 5000);
            },

            renderAccordion: function(items) {
                return `
                    <div class="space-y-4">
                        ${items.map((item, idx) => `
                            <div class="border border-slate-200 rounded-lg bg-white overflow-hidden">
                                <button onclick="document.getElementById('acc-${idx}').classList.toggle('hidden')" class="w-full text-left px-6 py-4 font-semibold text-slate-800 hover:bg-slate-50 flex justify-between items-center focus:outline-none">

                                <div id="acc-${idx}" class="hidden px-6 py-4 bg-red-50 text-slate-700 border-t border-slate-100 text-sm">
                                    ${item.text}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            },

            renderComparisonChart: function() {
                return `
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center mb-8">
                        <div>
                            <p class="mb-4">
                                Anteriormente, necesitabas descargar un ejecutable (driver) y a√±adirlo al PATH manualmente. 
                                Si tu navegador se actualizaba, el script fallaba.
                            </p>
                            <p class="font-semibold text-green-700">
                                Con Selenium 4.6+, el "Selenium Manager" hace todo esto por ti autom√°ticamente.
                            </p>
                            <ul class="mt-4 space-y-2 text-sm text-slate-600">
                                <li class="flex items-center gap-2"><span class="text-red-500">&#10007;</span> Sin descargas manuales</li>
                                <li class="flex items-center gap-2"><span class="text-red-500">&#10007;</span> Sin configuraci√≥n de PATH</li>
                                <li class="flex items-center gap-2"><span class="text-green-500">&#10003;</span> Mantenimiento Cero</li>
                            </ul>
                        </div>
                        <div class="chart-container bg-white p-4 rounded-lg shadow-sm border border-slate-200">
                            <canvas id="comparisonChart"></canvas>
                        </div>
                    </div>
                `;
            },

            initComparisonChart: function() {
                const ctx = document.getElementById('comparisonChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Pasos Manuales', 'Riesgo de Error'],
                        datasets: [
                            {
                                label: 'M√©todo Antiguo',
                                data: [5, 8],
                                backgroundColor: '#94a3b8'
                            },
                            {
                                label: 'Nuevo (Selenium Manager)',
                                data: [1, 1],
                                backgroundColor: '#10b981'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { position: 'bottom' },
                            title: { display: true, text: 'Eficiencia de Configuraci√≥n' }
                        },
                        scales: {
                            y: { beginAtZero: true, max: 10 }
                        }
                    }
                });
            },

            copyText: function(text) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Copiado al portapapeles!');
                });
            }
        };

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });

    </script>
